{% extends "base.html" %}
{% block title %}Удалить объявление{% endblock %}

{% block content %}
  <h1 class="mb-4 text-danger">Удалить объявление</h1>
  <p>Вы уверены, что хотите удалить объявление <strong>{{ object.title }}</strong>?</p>

  <form method="post" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{{ url('ads:ad_detail', pk=object.id) }}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
