<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Barter Platform{% endblock %}</title>

    <!-- Bootstrap CDN, можешь заменить на свой CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
</head>
<body class="container py-4">

    <!-- ----- простая навигация ------------------------------------------- -->
    <nav class="mb-4">
        <a href="{{ url('ads:ad_list') }}">Объявления</a>

        {% if request.user.is_authenticated %}
            | <a href="{{ url('ads:ad_create') }}">+ Новое объявление</a>
            | {{ request.user.username }}
            ( <a href="{{ url('logout') }}?next=/" class="text-danger">выход</a> )
        {% else %}
            <a href="{{ url('login') }}?next={{ request.path }}">Вход</a>
        {% endif %}
    </nav>

    <!-- ----- основной контент страницы ----------------------------------- -->
    {% block content %}{% endblock %}

    <!-- ----- флеш‑сообщения (например, о сохранении) --------------------- -->
    {% if messages %}
        <div class="mt-4">
            {% for msg in messages %}
                <div class="alert alert-{{ msg.tags }}">{{ msg }}</div>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
